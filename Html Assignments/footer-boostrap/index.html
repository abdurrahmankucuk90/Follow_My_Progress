<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-100">
    <div class="container bg-dark text-white d-flex mt-5 justify-content-around p-3 align-content-center text-center fs-4">
      <div class="phone d-flex justify-content-start gap-3 ">
        <i class="fa-solid fa-phone align-self-baseline text-warning"></i>
        <p class="h5 d-none d-md-inline">+44 222 445556</p>
        <i class="fa-brands fa-whatsapp align-self-baseline text-warning"></i>
        <p class="h5 d-none d-md-inline">+44 222 445556</p>
      </div>
      <div class="social d-flex gap-3">
        <i class="fa-brands fa-twitter align-self-baseline text-info"></i>
        <i class="fa-brands fa-youtube-square align-self-baseline text-info"></i>
        <i class="fa-brands fa-instagram align-self-baseline text-info"></i>
        <p class="h5 d-none d-lg-inline">#clarusway</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
