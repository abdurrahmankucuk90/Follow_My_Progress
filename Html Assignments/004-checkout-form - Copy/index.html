<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CheckOut</title>
  </head>
  <body>
    <!-- <i class="fa-solid fa-envelope"></i>
  <i class="fa-solid fa-phone"></i>
  <i class="fa-solid fa-user"></i>
  <i class="fa-solid fa-house"></i>
  <i class="fa-solid fa-city"></i>
  <i class="fa-solid fa-earth-europe"></i> -->
    <div class="container">
      <header class="header">Checkout</header>

      <main class="main">
        <section class="info">
          <div class="contact">
            <h3>Contact information</h3>

            <div class="box email">
              <label for="email">Email</label>
              <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              />
              <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="box phone">
              <label for="phone">Phone</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone"
              />
              <i class="fa-solid fa-phone"></i>
            </div>

            <div class="box phone"></div>
          </div>
          <div class="shipping">
            <h3>Shipping address</h3>

            <div class="box fullname">
              <label for="fullname">Fullname</label>
              <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="Enter your full name"
              />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="box address">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Enter your address"
              />
              <i class="fa-solid fa-house"></i>
            </div>
            <div class="box city">
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Enter your city"
              />
              <i class="fa-solid fa-city"></i>
            </div>
            <div class="sondiv">
              <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country">
                  <option value="turkey">Turkey</option>
                  <option value="norway">Norway</option>
                  <option value="america">America</option>
                </select>
                <i class="fa-solid fa-earth-europe"></i>
              </div>
              <div class="post">
                <label for="postnumber">Post Number</label>
                <input type="text" name="postnumber" id="postnumber" />
                <i class="fa-solid fa-envelopes-bulk"></i>
              </div>
            </div>
            <div class="check">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox">See this information next time</label>
            </div>
          </div>
        </section>

        <section class="shop">
          <div class="box2 bag">
            <div class="img">
              img
            </div>
            <div class="adet">
              adet
            </div>
          </div>
          <div class="box2 shoe">
            <div class="img">img</div>
            <div class="adet">adet</div>
          </div>
          <div class="price">
            <div class="gemi">
              <h5>Shipping</h5>
              <p>$19</p>
            </div>
            <div class="total">
              <h5>Total</h5>
              <p>$148.98</p>
            </div>
            
          </div>
        </section>
      </main>

      <div class="footer">
        <input type="submit" value="Continue" />
      </div>
    </div>

    
  </body>
</html>
