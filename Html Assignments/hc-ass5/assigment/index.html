<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h4>123</h4>
        </div>
        <div class="calculator">
            <div class="box box1 white ac">AC</div>
            <div class="box box2 white np">+/-</div>
            <div class="box box3 white ps">%</div>
            <div class="box box4 yellow">/</div>
            <div class="box box5 numb">7</div>
            <div class="box box6 numb">8</div>
            <div class="box box7 numb">9</div>
            <div class="box box8 yellow">X</div>
            <div class="box box9 numb">4</div>
            <div class="box box10 numb">5</div>
            <div class="box box11 numb">6</div>
            <div class="box box12 yellow">-</div>
            <div class="box box13 numb">1</div>
            <div class="box box14 numb">2</div>
            <div class="box box15 numb">3</div>
            <div class="box box16 yellow">+</div>
            <div class="box17 numb">0</div>
            <div class="box box18 dot">.</div>
            <div class="box box19 eq">=</div>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
